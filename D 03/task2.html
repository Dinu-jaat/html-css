<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="2" 
    width="800" height="400">
        <caption>TABLE</caption>
        <tbody>
            <tr>
                <td><img width="100%" src="https://picsum.photos/200/300?random=1"></td>
                <td><img width="100%" src="https://picsum.photos/200/300?random=2"></td>
                <td colspan="2"><img width="100%" src="https://picsum.photos/200/300?random=3"></td>
            </tr>
            <tr>
                <td><img width="100%" src="https://picsum.photos/200/300?random=4"></td>
                <td><img width="100%" src="https://picsum.photos/200/300?random=5"></td>
                <td colspan="2"><img width="100%" src="https://picsum.photos/200/300?random=6"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"><img width="100%" src="https://picsum.photos/200/300?random=7"></td>
                <td colspan="2"><img width="100%" src="https://picsum.photos/200/300?random=8"></td>
            </tr>
            <tr>
                <td colspan="2"><img width="100%" src="https://picsum.photos/200/300?random=9"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
