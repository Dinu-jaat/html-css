<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="2" align="center" cellpadding="5" width="600" height="400" cellspacing="10">
        <caption>TABLE</caption>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">9</td>
                <td colspan="2" rowspan="2">10</td>
            </tr>
            <tr>
                <td colspan="2">13</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
