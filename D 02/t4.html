<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table align="center" width="500px" height="500px" border="2" bgcolor="green" cellspacing="5" cellpadding="3">
        <thead> 
            <tr>
                <th>1</th>
                <th colspan="2">2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">9</td>
                <td>10</td>
                <td rowspan="2">11</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
