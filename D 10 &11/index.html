<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <style>
        *{
            padding: 0%;
            margin: auto;
            box-sizing: border-box;
        }
        .container{
            width: 1000px;
            height: 400px;
            border: 2px solid red;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
